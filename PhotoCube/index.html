<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Photocube</title>

		<!--Roboto font:-->
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:light,regular,medium,thin,italic,mediumitalic,bold" title="roboto">

		<!--CSS:-->
		<link rel="stylesheet" href="css/styles.css"/>
		<link rel="stylesheet" href="css/controlsStyling.css"/>
		<link rel="stylesheet" href="css/fileCountStyling.css"/>
		<link rel="stylesheet" href="css/filterListStyling.css"/>
		<link rel="stylesheet" href="css/dimensionsStyling.css"/>

		<!--jQuery UI:-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
		<link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.css">
		<script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
	</head>
	<body>
		<div class="grid-container">
		  	<!--Menu-->
		  	<div class="grid-item" id="leftDock" class="controls">
		  		<div id="menu" class="control">
					<h4>Menu</h4>
					<button class="menuButton">New browsing state</button><br/>
					<button class="menuButton">Save browsing state</button><br/>
					<button class="menuButton">Load browsing state</button><br/>
					<button class="menuButton">Edit tags</button>
		  		</div>
		  		

	  		</div>

	  		<!--Browser-->
		  	<div class="grid-item" id="browser">
		  		<!--Canvas is added in here-->
		  	</div>

		  	<!--Controls-->
		  	<div class="grid-item" id="controls">
		  		<div id="fileCount" class="control">
		  			<h4>File count:</h4>
		  			<p>Currently showing:</p>
		  			<p id="fileCountValue" class="bold">0</p>
		  			<p>photos</p>
		  		</div>

		  		<div id="ChangeBrowsingMode" class="control">
		  			<h4>Change browsing mode:</h4>
		  			<select>
						<option value="Cube">Cube</option>
						<option value="Grid">Grid</option>
						<option value="Card">Card</option>
					</select>
		  		</div>

		  		<div id="Dimensions" class="control">
	  				<h4>Dimensions:</h4>
	  				<div id="DimensionsContent" class="controlContent customScrollbar">
		  				<div id="X-Dimension">
			  				<p>X-Axis</p>
			  				<button class="controlButton" onclick="changeDimensionClicked('x')">Change</button>
			  				<div class="dimensions-list">
			  				<ul>
			  					<li><button class="listButton">- Countries</button>
			  						<ul>
			  							<li><button class="listButton">- Argentina</button>
			  								<ul>
			  									<li><button class="listButton">Buenos Aires</button></li>
			  									<li><button class="listButton">Rosario</button></li>
			  								</ul>
			  							</li>
			  							<li><button class="listButton">+ Belgium</button></li>
			  							<li><button class="listButton">+ Denmark</button></li>
			  							<li><button class="listButton">+ France</button></li>
			  						</ul>
		  				        </li>
			  				</ul>
			  				</div>
						</div>
						<div id="Y-Dimension">
			  				<p>Y-Axis</p>
			  				<button class="controlButton">Change</button>
			  				<div class="dimensions-list">
				  				<ul>
				  					<li><button class="listButton">- People</button>
				  						<ul>
				  							<li><button class="listButton">- Friends</button>
				  								<ul>
				  									<li><button class="listButton">Alice</button></li>
				  									<li><button class="listButton">Bob</button></li>
				  									<li><button class="listButton">Peter</button></li>
				  									<li><button class="listButton">Sara</button></li>
				  								</ul>
				  							</li>
				  							<li><button class="listButton">- Family</button>
			  									<ul>
				  									<li><button class="listButton">Charlie</button></li>
				  									<li><button class="listButton">Daniel</button></li>
				  								</ul>
				  							</li>
				  						</ul>
			  				        </li>
				  				</ul>
			  				</div>
						</div>
						<div id="Z-Dimension">
			  				<p>Z-Axis</p>
			  				<button class="controlButton">Change</button>
			  				<div class="dimensions-list">
				  				<ul>
				  					<li><button class="listButton">- Year</button>
				  						<ul>
				  							<li><button class="listButton">2018</button></li>
				  							<li><button class="listButton">2017</button></li>
				  							<li><button class="listButton">2016</button></li>
				  						</ul>
			  				        </li>
				  				</ul>
			  				</div>
						</div>
					</div>
				</div>

				<div id="ActiveFilters" class="control">
					<h4>Active filters:</h4>
					<div class="controlContent customScrollbar ">
						<div class="filter-list-item"><div class="filter-primary-text"><p>Friends != Sara</p></div><div class="filter-list-control"><button class="controlButton">X</button></div></div>
						<div class="filter-list-item"><div class="filter-primary-text"><p>Year != 2016</p></div><div class="filter-list-control"><button class="controlButton">X</button></div></div>
					</div>
				</div>

		  	</div><!--End of control-->
		</div>

		<!--Javascript:-->
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/threejsCode.js"></script>
		<script src="js/uiBehavior.js"></script>
		<script src="js/buttonHandlers.js"></script>
	</body>
</html>
